<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="content">
      <header class="title">
        <h1>✨Self Care Center✨</h1>
      </header>
      <h2>Which type of message?</h2>
      <section class="form-wrapper">
        <section class="radio-button-wrapper">
          <div>
            <input type="radio" id="affirmation" name="radio-group">
            <label for="affimation">affimation</label>
          </div>
          <div>
            <input type="radio" id="mantra" name="radio-group">
            <label for="mantra">mantra</label>
          </div>
        </section>
        <section class="receive-button-wrapper">
          <button class="receive-button">Receive Message</button>
        </section>
      </section>
      <section class="message-wrapper">
        <img src="assets/meditate.svg">
      </section>
      <button class="favorite-button">Favorite</button>
      <button class="view-favorites-button">View Favorites</button>
      <button class="hidden" id="back-to-main-button">Back to Main</button>
    </section>
    <section class="favorites-section hidden">
      <h2 class="favorites-header">Your Favorite Messages</h2>
      <section class="favorites-list hidden"></section>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
